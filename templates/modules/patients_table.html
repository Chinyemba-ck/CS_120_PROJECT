<!--templates/modules/patients_table.html-->

<div class="grid grid--margin">

    <div class="grid__row">
        <div class="grid__col grid__col--padding bg-white">
            <div class="table table--18">
                <div class="table__header">
                    <div class="table__row">
                        <div class="table__cell"></div>
                        <div class="table__cell">NAME</div>
                        <div class="table__cell">STATUS</div>
                        <div class="table__cell">DATE OF BIRTH</div>
                        <div class="table__cell">EMAIL</div>
                        <div class="table__cell">PHONE</div>
                        <div class="table__cell">ADRESS</div>
                        <div class="table__cell"></div>
                    </div>
                </div>
                <div class="table__body">
                    {% if appointments %}
                        {% for patient in appointments %}
                            <div class="table__row">
                                <div class="table__cell">
                                    <div class="avatar-thumb">
                                        <img src="images/avatar-3.jpg" alt="" title=""/>
                                    </div>
                                </div>
                                <div class="table__cell">{{ patient.Name }}</div>
                                <div class="table__cell">
                                    {{ patient.Status}}
<!--                                    <img src="images/icons/icons-20-gray/female.png" alt="" title=""/>-->
                                </div>
                                <div class="table__cell">{{ patient.Date }}</div>
                                <div class="table__cell">{{ patient.Email }}</div>
                                <div class="table__cell">{{ patient.Phone}}</div>
                                <div class="table__cell">Toronto, Canada</div>
                                <div class="table__cell">
                                    <span class="show-more show-more--ellipsis has-dropdown" data-dropdown="dropd1"></span>
                                    <nav class="dropdown-menu dropdown-menu--content dropdown-menu--table" id="dropd1">
                                        <ul>
                                            <li><a href="dashboard__patient-profile.html">View Profile</a></li>
                                            <li><a href="#">Contact</a></li>
                                            <li><a href="#">Delete</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>

            </div>
            <!-- TABLE end -->
        </div>

    </div>

</div> <!-- End of Grid -->
